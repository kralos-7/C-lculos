<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demo Ahorro</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap-slider.css" rel="stylesheet">
    <link href="../css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Decorando los datos -->
	<link href="elementos.css" rel="stylesheet">	
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<div id="cargando"></div>	  		
	
	<!-- Contenedor Principal -->		
	<div class="container">
						
		<div class="masthead">
			<h3 class="text-muted">Inversi√≥n del Ahorro</h3>
		</div>
      
		<div class="row">
			<div class="col-md-12 col-sm-4">			  
				<!-- _Ahorro_Mensual -->
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title"> Ingreso Mensual </h3>
					</div>
					<div class="panel-body">							
						<div class="col-md-9 col-md-push-3">
							<div class="well well-sm">
								<input id="slider_ahorromensual" type="text" onchange="recalcularT()"/> 
							</div>
						</div>
						<div class="col-md-3 col-md-pull-9">
							<div class="input-group">							
								<input id="_Ahorro_Mensual" readonly type="text" class="form-control" data-toggle="A_mensual" title="Ahorro Neto">
							</div>										
						</div>																					
					</div>
				</div>																
				<!-- _Ahorro_Mensual -->				
			</div>			
		</div>			

		<div class="row">
			<div class="col-sm-4">
				<!-- _Monto_Ahorro -->
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title"> Porcentaje para Ahorro </h3>
					</div>
					<div class="panel-body">							
						<center>
							<input id="slider_porcentajeahorro" type="text" onchange="recalcular()"/> 
							<h3 id="_Porcentaje_Ahorro">10%</h3>
						</center>
					</div>
				</div>																
				<!-- _Monto_Ahorro -->				
			</div>
			<div class="col-sm-4">
				<!-- _Monto_Ahorro -->
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title"> Monto del Ahorro </h3>
					</div>
					<div class="panel-body">							
						<center>
							<h3 id="Monto_Ahorro">$500.00</h3>
						</center>
					</div>
				</div>																
				<!-- _Monto_Ahorro -->				
			</div>
			<div class="col-sm-4">
				<!-- _Monto_Ahorro -->
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title"> Porcentaje de interes del Banco </h3>
					</div>
					<div class="panel-body">							
						<center>
							<input id="slider_porcentajebanco" type="text" onchange="recalcular()"/> 
							<h3 id="_Porcentaje_Banco">5%</h3>
						</center>
					</div>
				</div>																
				<!-- _Monto_Ahorro -->				
			</div>
		</div>

		<!-- Cuerpo -->				
		<div class="row">
			<div class="col-8">
				<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
			</div>
			<div class="col-4"></div>
		</div>
		<!-- Cuerpo -->	  		
		
		<!-- Site footer -->
		<div class="footer">
			<p>&copy; 2018</p>
		</div>

	</div>
	<!-- Contenedor Principal -->		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquerys.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
	<!-- accounting.js -->
    <script src="../js/accounting.js" type="text/javascript"></script>
    <!-- Plotly.js -->    	
    <script src="../js/plotly-latest.min.js"></script>    	
    <!-- Code RUN -->    	
    <script src="code.js" type="text/javascript"></script>
	<script src="../js/bootstrap-slider.js"></script>
	<script src="../js/bootstrap-slider.min.js"></script>
  </body>
</html>
